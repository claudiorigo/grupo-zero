<!doctype html>
<html lang="es">    
  <head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'core/image/logo_01.png' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Editar Formulario</title>
  </head>
  <body>
    

    <!-- Principal -->
    <main>
         <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% static '../' %}">
                    <img src="{% static 'core/image/logo_01.png' %}" alt="Grupo Cero" width="30" height="30" class="d-inline-block align-text-top">
                    Grupo Cero
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% static '../' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% static '../pinturas' %}">Pintura</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% static '../formulario' %}">Formulario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% static '../esculturas' %}">Escultura</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% static '../orfebreria' %}">Orfebrería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% static '../tejidos' %}">Tejido</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% static '../expresiones_artisticas' %}">Otras Expresiones</a>
                        </li>                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Agregar Nuevo
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="nueva-categoria.html">Categoría</a></li>
                                <li><a class="dropdown-item" href="#">Artista</a></li>
                            </ul>
                        </li>                        
                    </ul>
                    <form class="d-flex">
                        <!-- Buscar -->
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-outline-info me-2" type="submit">Buscar</button>
                        <!-- /Buscar -->

                        <!-- Icono Login -->
                        <a href="#loginModal" data-bs-toggle="modal" >
                            <img src="{% static 'core/image/user.png' %}" alt="usuario" width="40" height="40" class="d-inline-block align-text-top">
                        </a>
                        <!-- /Icono Login -->

                        <!-- Login Modal -->
                        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="loginModalLabel">Inicia Sesión</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">                                    
                                        <div class="col-md-12 form-group">
                                            <label for="usuario" class="form-label">Nombre Usuario</label>
                                            <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Usuario" data-rule="minlen:4">                        
                                        </div>
                                        <div class="col-md-12 form-group">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" data-rule="minlen:4">                        
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Iniciar Sesión</button>

                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registrarModal">
                                            Crear Cuenta
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                        <!-- /Login Modal -->

                        <!-- Crear Cuenta Modal -->
                        <div class="modal fade" id="registrarModal" tabindex="-1" aria-labelledby="registrarModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="registrarModalLabel">Crear Cuenta</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="col-md-12 form-group">
                                        <label for="email" class="form-label">Correo Electronico</label>
                                        <input type="text" name="email" class="form-control" id="email" placeholder="Correo" data-rule="minlen:4">                        
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <label for="usuario-nuevo" class="form-label">Nombre Usuario</label>
                                        <input type="text" name="usuario-nuevo" class="form-control" id="usuario-nuevo" placeholder="Usuario" data-rule="minlen:4">                        
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <label for="password-nuevo" class="form-label">Contraseña</label>
                                        <input type="password" name="password-nuevo" class="form-control" id="password-nuevo" placeholder="Contraseña" data-rule="minlen:4">                        
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Crear</button>
                                </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Crear Cuenta Modal -->
                    </form>
                </div>
            </div>
        </nav>
        <!-- /NavBar -->
     
        <!-- Información De Correos -->
         <div class="container mt-5">
            <form action="" method="post" id="formulario">
                {% csrf_token %}
                <!--FORM START-->
                
                <div class="row">                    
                    <div class="col-12 form-group">
                           {{form.as_table}}                
                    </div>                    
                </div>
                
                <br>
                <div class="text-center">                    
                    <input type="submit" class="btn btn-info" id="modificar" value="Modificar">
                    <a class="nav-link" href="{% static '../formulario' %}">← Volver</a>     
                </div>
                <!--FORM END-->                
                
            </form>
            <div class="alert alert-success" role="alert">{{alert}}</div>
         </div>
        <!-- /Información De Correos -->        
    </main>

  
      

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
  </body>
</html>
